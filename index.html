<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8716932c34.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>

    <main>
        <div class="search-bar">
            <form id="search-location-form">
                <label for="search-location">Search Location</label>
                <input type="text" name="search-location" id="search-location">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="main-grid">
            <div class="today">
                <div class="curr-temp"></div>
                <div class="feels-like"></div>
                <div class="humidity"></div>
                <div class="precipitation"></div>
                <div class="wind-speed"></div>
            </div>
            <div class="next-3-days">
                <div class="day-1-">
                    <h3>Tomorrow</h3>
                    <div class="temp"></div>
                </div>
                <div class="day-2">
                    <h3>+2 days</h3>
                    <div class="temp"></div>
                </div>
                <div class="day-3">
                    <h3>+3 days</h3>
                    <div class="temp"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>&copy; SrulyP 2025</footer>

<script src="script.js"></script>
</body>
</html>
